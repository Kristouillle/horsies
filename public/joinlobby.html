<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Join Lobby - Horse Race</title>
    <style>
      @font-face {
        font-family: 'Schoolbell';
        src: url('/public/fonts/Schoolbell-Regular.ttf') format('truetype');
      }
      
      body {
        margin: 0;
        padding: 0;
        background-image: url('/public/menus/bg.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        min-height: 100vh;
        font-family: 'Schoolbell', cursive;
      }

      .lobby-buttons {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }

      .button {
        background-color: transparent;
        background-image: url('/public/menus/buttonsimple.png');
        background-size: 100% 100%;
        background-position: center;
        background-repeat: no-repeat;
        display: block;
        margin: 10px auto;
        padding: 15px 30px;
        font-family: 'Schoolbell', cursive;
        font-size: 18px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        color: white;
        width: 200px;
      }

      #action-text {
        font-size: 24px;
        margin-bottom: 20px;
      }
      
      #horse-buttons {
        margin-top: 20px;
      }

      .action-image {
        width: 200px;
        height: 100px;
        cursor: pointer;
        margin: 10px;
        border-radius: 5px;
        transition: transform 0.2s;
      }
      
      .action-image:hover {
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <button id="home-btn" class="button">Home</button>
    <div class="lobby-buttons">
      <div id="action-text">
        <img src="/public/menus/stim.png" class="action-image" data-action="Stim" alt="Stim">
        <img src="/public/menus/sabotage.png" class="action-image" data-action="Action 2" alt="Action 2">
        <img src="/public/menus/cheat.png" class="action-image" data-action="Action 3" alt="Action 3">
      </div>
      <div id="horse-buttons" style="display: none;"></div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      const actionText = document.getElementById('action-text');
      const horseButtons = document.getElementById('horse-buttons');

      let selectedAction = '';
      let horseNames = [];

      // Request horse names when page loads
      socket.emit('request horse names');

      // Store horse names when received
      socket.on('horse names', (names) => {
        horseNames = names;
      });

      // Action images
      const images = document.querySelectorAll('.action-image');
      images.forEach((image) => {
        image.addEventListener('click', () => {
          selectedAction = image.dataset.action;
          socket.emit('button pressed', selectedAction);
          actionText.textContent = `Selected: ${selectedAction}`;
          showHorseButtons();
        });
      });

      function showHorseButtons() {
        horseButtons.style.display = 'block';
        horseButtons.innerHTML = '';
        horseNames.forEach(name => {
          const button = document.createElement('button');
          button.className = 'button';
          button.textContent = name;
          button.addEventListener('click', () => {
            const actionMessage = `${selectedAction} on ${name}`;
            switch(selectedAction) {
              case 'Stim':
                console.log('Sending stim for horse:', name); // Add logging
                socket.emit('stim horse', name);
                break;
              case 'Action 2':
                socket.emit('sabotage horse', name);
                break;
              case 'Action 3':
                socket.emit('cheat horse', name);
                break;
            }
            socket.emit('horse selected', {
              horse: name,
              action: selectedAction,
              fullMessage: actionMessage
            });
          });
          horseButtons.appendChild(button);
        });
        
        const backbutton = document.createElement('button');
        backbutton.className = 'button';
        backbutton.textContent = "Back";
        backbutton.addEventListener('click', () => {
          horseButtons.style.display = 'none';
          actionText.innerHTML = `
            <img src="/public/menus/stim.png" class="action-image" data-action="Stim" alt="Stim">
            <img src="/public/menus/sabotage.png" class="action-image" data-action="Action 2" alt="Action 2">
            <img src="/public/menus/cheat.png" class="action-image" data-action="Action 3" alt="Action 3">
          `;
          selectedAction = '';
          
          // Reattach event listeners to the new action images
          const newImages = actionText.querySelectorAll('.action-image');
          newImages.forEach((image) => {
            image.addEventListener('click', () => {
              selectedAction = image.dataset.action;
              socket.emit('button pressed', selectedAction);
              actionText.textContent = `Selected: ${selectedAction}`;
              showHorseButtons();
            });
          });
        });
        horseButtons.appendChild(backbutton);
      }

      
      //Routers
      document.getElementById('home-btn').addEventListener('click', () => {
        window.location.href = '/';
      });

    </script>
  </body>
</html>
