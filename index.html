<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Horse Race - Lobby</title>
    <style>
      @font-face {
        font-family: 'Schoolbell';
        src: url('/public/fonts/Schoolbell-Regular.ttf') format('truetype');
      }

      body {
        margin: 0;
        padding: 0;
        background-image: url('/public/menus/bg.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        min-height: 100vh;
      }

      .lobby-buttons {
        position: absolute; 
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }

      .lobby-menu {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        padding: 20px;
        border-radius: 10px;
      }

      .button {
        background-color: transparent;
        background-image: url('/public/menus/button.png');
        background-size: 100% 100%;
        background-position: center;
        background-repeat: no-repeat;
        display: block;
        margin: 10px auto;
        padding: 15px 30px;
        font-size: 36px;
        font-family: 'Schoolbell', cursive;
        cursor: pointer;
        border: none;
        color: white;
      }

      .button:disabled {
        background: #cccccc;
        cursor: not-allowed;
        opacity: 0.7;
      }

      canvas {
        display: block;
        margin: 0 auto;
      }

      .lobby-button-img {
        cursor: pointer;
        display: block;
        margin: 10px auto;
        width: 300px;
      }

      .toggle-container {
        margin: 20px 0;
        font-family: 'Schoolbell', cursive;
        font-size: 24px;
      }

      .toggle-label {
        display: inline-block;
        margin-right: 10px;
        vertical-align: middle;
      }

      #restricted-mode {
        width: 20px;
        height: 20px;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <div id="lobby-buttons" class="lobby-buttons">
      <img id="create-lobby" src="/public/menus/createlobby.png" class="lobby-button-img" alt="Create Lobby">
      <img id="join-lobby" src="/public/menus/joinlobby.png" class="lobby-button-img" alt="Join Lobby">
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const lobbyButtons = document.getElementById('lobby-buttons');
      const createLobby = document.getElementById('create-lobby');
      const joinLobbyBtn = document.getElementById('join-lobby');
      const socket = io();

      // Redirect if already in lobby
      socket.emit('request lobby redirect');
      socket.on('redirect to lobby', (destination) => {
        if (destination)
          window.location.href = destination;
      });

      // socket.on('feedback', (message) => {
      //   alert(message);
      // });

      socket.on('lobby status', (isActive) => {
        createLobby.addEventListener('click', createLobbyEvent);
        joinLobbyBtn.addEventListener('click', joinLobby);

        joinLobbyBtn.style.opacity = isActive ? '1' : '0.7';
        joinLobbyBtn.style.cursor = isActive ? 'pointer' : 'not-allowed';
        joinLobbyBtn.title = isActive ? '' : 'No active lobby available';
        // joinLobbyBtn.disabled  = isActive ? false : true;
        
        createLobby.style.opacity = !isActive ? '1' : '0.7';
        createLobby.style.cursor = !isActive ? 'pointer' : 'not-allowed';
        createLobby.title = !isActive ? '' : 'No active lobby available';
        // createLobby.disabled  = !isActive ? false : true;
        
        if (isActive) {
          createLobby.removeEventListener('click', createLobbyEvent);
        } else {
          joinLobbyBtn.removeEventListener('click', joinLobby);
        }
      });
      
      function createLobbyEvent() {
        socket.emit('create lobby');
        setTimeout(() => {}, 1000);
        socket.emit('request lobby redirect');
      }
      function joinLobby() {
        socket.emit('join lobby');
        setTimeout(() => {}, 1000);
        socket.emit('request lobby redirect');
      }
    </script>
  </body>
</html>
